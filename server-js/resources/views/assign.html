<!DOCTYPE html>
<html>

<head>
    <title>Assign Supervisor / Doctoral Committee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Assign Supervisor / Doctoral Committee</h2>
        <!-- Success/Error message placeholder -->
        <div class="row">
            <!-- Supervisor Assignment -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">Assign Supervisor</h4>
                    <form method="POST" action="/admin/allot-supervisor">
                        <div class="form-group mb-3">
                            <label for="student_id_supervisor">Student ID</label>
                            <input type="number" name="student_id" id="student_id_supervisor" class="form-control"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="faculty_id_supervisor">Faculty ID</label>
                            <input type="number" name="faculty_id" id="faculty_id_supervisor" class="form-control"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Assign Supervisor</button>
                    </form>
                </div>
            </div>
            <!-- Doctoral Committee Assignment -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">Assign Doctoral Committee Member</h4>
                    <form method="POST" action="/admin/allot-doctoral">
                        <div class="form-group mb-3">
                            <label for="student_id_doctoral">Student ID</label>
                            <input type="number" name="student_id" id="student_id_doctoral" class="form-control"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="faculty_id_doctoral">Faculty ID</label>
                            <input type="number" name="faculty_id" id="faculty_id_doctoral" class="form-control"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Assign Doctoral Committee Member</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
