<!-- Ported from Laravel's resources/views/emails/approval.blade.php -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Approval Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .approve {
            background-color: #4CAF50;
        }

        .reject {
            background-color: #FF5733;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h2>IRB Submission Approval Request</h2>
            <p><strong>Submitted By:</strong> {{ name }} ({{ email }})</p>
            <p><strong>Form ID:</strong> {{ formId }}</p>
        </div>
    </div>
</body>

</html>
