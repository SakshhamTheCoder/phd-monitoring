<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5eaea;
            padding: 40px 20px;
            color: #333;
            margin: 0;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            max-height: 120px;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        a {
            color: #792c2c;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #792c2c;
            color: #ffffff;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="logo">
            <!-- Logo Placeholder -->
        </div>
        <h2>Welcome!</h2>
        <p>Hello {{ name }},</p>
        <p>Welcome to our platform. Please use the button below to reset your password:</p>
        <p><a href="{{ resetLink }}" class="button">Reset Password</a></p>
        <p>If you did not request this, please ignore this email.</p>
        <p>Best regards,<br>The Team</p>
    </div>
</body>

</html>
